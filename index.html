<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Titan Zone</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <header class="header">
        <div class="title">
            <img src="./icons/logo-icon.png" height="45" />
            <p class="name">Titan Zone</p>
        </div>

        <div class="pages">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Pricing</a>
            <a href="#">Faq</a>
            <a href="#">Contact Us</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <div class="main-content">

        <div class="sidebar">
            <div class="nav">
                <div class="nav-class" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#"> Home</a>
                </div>
                <div class="nav-class">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option  nav-class">
                        <img src="./img/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy , will help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcast to follow</p>
                        <p class="box-p2"> We'll keep you updated on new episodes</p>
                        <button class="badge">Brows podcasts</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <h2>Recently Played</h2>

        </div>
    </div>







    <script src="./javascript/index.js"></script>
</body>

</html>
