<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="../icons/logo-icon.png" />

  <title>Login Page</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/nav-footer.css" />

</head>

<body>
  <header class="nav">
    <div class="title">
      <img src="../icons/logo-icon.png" height="45" />
      <p class="name">Titan Zone</p>
    </div>

    <div class="pages" id="pages">
      <a href="/index.html" id="a">Home</a>
      <a href="/pages/about-us.html" id="a">About</a>
      <a href="/pages/price.html" id="a">Pricing</a>
      <a href="/pages/faq.html" id="a">Faq</a>
      <a href="/pages/contact.html" id="a">Contact Us</a>
      <a href="/pages/login.html" class="sign-up" id="a">Sign Up</a>
    </div>
    <div class="hamburger" id="hamburger" onclick="toggleHamburger()"><i class="fa-solid fa-bars"></i></div>
  </header>


  <div class="all-login-content">
    <div class="conts">
      <div class="cont">

        <div id="loginForm">
          <h2>Login</h2>
          <input type="email" id="loginEmail" placeholder="Email Address" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button class="btn" onclick="login()">Login</button>
          <div class="link">
            Not a member? <a onclick="showSignup()">Signup now</a>
          </div>
        </div>


        <div id="signupForm" class="hidden">
          <h2>Sign Up</h2>
          <input type="text" id="signupName" placeholder="Full Name" required>
          <input type="email" id="signupEmail" placeholder="Email Address" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button class="btn btnss" onclick="signup()">Sign Up</button>
          <div class="link">
            <p id="p">Already have an account?</p> <a onclick="showLogin()">Login</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="../javascript/login.js"></script>
</body>

</html>
