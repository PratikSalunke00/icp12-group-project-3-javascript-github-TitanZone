<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  </head>
<body>
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required><br>
      <input type="password" id="loginPassword" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <span class="link" onclick="showSignup()">Don't have an account? <b>Sign Up</b></span>
  </div>

  <div class="box" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required><br>
      <input type="password" id="signupPassword" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <span class="link" onclick="showLogin()">Already have an account? <b>Login</b></span>
  </div>
</body>
</html>
