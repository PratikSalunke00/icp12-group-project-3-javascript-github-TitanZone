<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong</title>
<link rel="stylesheet" href="./../css/pong-game.css">
</head>
<body>
    <h1 class="heading">Pong</h1>
    <div id="game-board">
        <div id="player-paddle" class="paddle"></div>
        <div id="computer-paddle" class="paddle"></div>

        <button id="down-btn">Down</button>
    </div>

<script src="./../javascript/pong-game.js"></script>
