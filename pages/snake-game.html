<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
     <link rel="stylesheet" href="../css/snake-game.css" />
    </head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="final-score">0</span></p>
                <button class="action-btn start-btn" id="restart-btn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="arrow-controls">
                <button class="control-btn up" id="up-btn">↑</button>
                <button class="control-btn left" id="left-btn">←</button>
                <button class="control-btn right" id="right-btn">→</button>
                <button class="control-btn down" id="down-btn">↓</button>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn start-btn" id="start-btn">Start</button>
                <button class="action-btn pause-btn" id="pause-btn">Pause</button>
                <button class="action-btn reset-btn" id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>Use arrow keys or buttons to control the snake. Eat food to grow and earn points. Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    <script src="../javascript/snake-game.js"></script>
    </body>
</html>
