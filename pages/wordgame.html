<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scrambled Game</title>
     <link rel="stylesheet" href="../css/wordgame.css" />
</head>

<body>
    <div class="game">
        <h1>✨ Word Scramble Challenge ✨</h1>
        <div class="scramble" id="scrambledWord">---</div>
        <input type="text" id="guess" placeholder="Type your guess..." />
        <div class="buttons">
            <button id="check">Check</button>
            <button id="newWord">New Word</button>
        </div>
        <div class="message" id="message"></div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="popup" id="popup">Next Word ➡️</div>
    </div>
 <script src="../javascript/wordgame.js"></script>
</body>

</html>
