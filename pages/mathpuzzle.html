<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math puzzle</title>
    <link rel="stylesheet" href="./../css/mathpuzzle.css">
</head>

<body>
   <header>
    <header>
    <h1>ðŸŽ¯ Math Puzzle Game</h1>
    <div class="container">
      <button id="startBtn" class="primary">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </header>
  <div class="game-grid">
    <div class="left">
      <div class="card">
        <div class="puzzle">
          <div id="puzzleDisplay" class="display">Press Start</div>
          <input id="answerInput" class="answer" placeholder="Enter answer & press Enter" autocomplete="off">
          <div class="stats">
            <div class="badge">Score: <span id="score">0</span></div>
            <div class="badge">Streak: <span id="streak">0</span></div>
            <div class="badge">Time: <span id="timeLeft">--</span></div>
          </div>
          <div>
            <button id="skipBtn">Skip</button>
            <button id="hintBtn">Hint</button>
          </div>
</body>

</html>
