<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
</head>
<body>
     <div class="box">
    <h1>⌨️ Simple Typing Game</h1>
    <p id="quote">Press Start to begin...</p>
    <textarea id="input" placeholder="Type here..." disabled></textarea><br>
    <button id="startBtn">Start</button>
    <button id="saveBtn">Save Score</button>
    <div class="stats">
      <p>⏱ Time: <span id="time">0</span>s</p>
      <p>⚡ WPM: <span id="wpm">0</span></p>
    </div>
</body>
</html>
